
<!DOCTYPE html>
<html>
<head>
    <title>Add Product Form</title>
    <style>
        .create{
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        
        .create h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form_group_create {
            margin-bottom: 15px;
        }
        
        .form_group_create label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form_group_create input[type="text"],
        .form_group_create textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form_group_create textarea {
            height: 100px;
        }
        
        .form_group_create button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="create">
        <h2>Add Product</h2>
        <form>
            <div class="form_group_create">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter the product name">
            </div>
            <div class="form_group_create">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Enter the product price">
            </div>
            <div class="form_group_create">
                <label for="quantity"> Quantity:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Enter the product quantity">
            </div>
            <div class="form_group_create">
                <label for="discount"> Discount:</label>
                <input type="text" id="discount" name="discount" placeholder="Enter the product discount">
            </div>
            <div class="form_group_create">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter the product description"></textarea>
            </div>
            
            <div class="form_group_create">
                <button type="submit">Add Product</button>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>
</body>
</html>
