<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div id="container">
      <h1>CRUD Operations</h1>
      <div id="input-container">
        <input type="text" id="name-input" placeholder="Enter name">
        <input type="email" id="price-input" placeholder="Enter price">
        <input type="text" id="quantity-input" placeholder="Enter quantity">
        <input type="text" id="discount-input" placeholder="Enter discount">
        <input type="location" id="location-input" placeholder="Enter location">
        <button id="add-btn">Add</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Pice</th>
            <th>Quantity</th>
            <th>Discount</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="update-container">
        <input type="text" id="update-name-input">
        <input type="text" id="update-price-input">
        <input type="text" id="update-quantity-input">
        <input type="text" id="update-discount-input">
        <input type="text" id="update-location-input">

        <button id="update-btn">Update</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
