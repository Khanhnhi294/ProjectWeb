<!DOCTYPE html>
<html>
  <head>
    <title>API Example with Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // Gửi yêu cầu HTTP GET đến API và hiển thị dữ liệu lên web
      function fetchData() {
        axios
          .get("https://6520d2db906e276284c4b209.mockapi.io/User") // Thay thế URL với đường dẫn đến API của bạn
          .then((response) => {
            const data = response.data;
            // Hiển thị dữ liệu lên web
            if (data) {
              const ui = data.map((item) => {
                const time = new Date(item.createdAt);
                return `<li>
                                <img src="${item.avatar}" alt="${item.name}">
                                <h3>${item.name}</h3>
                                <p>createdAt ${time.toLocaleTimeString(
                                  "en-US"
                                )}</p>
                                <p>ID: ${item.id}</p>
                                </li>`;
              });
              const container = document.getElementById("data-container");
              container.innerHTML = ui;
            }
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }
    </script>
  </head>
  <body>
    <h1>API Example with Axios</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="data-container"></div>
  </body>
</html>
